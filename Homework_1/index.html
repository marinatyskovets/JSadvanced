<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework-1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<ul id="list" class="list">
		<li class="list__item">Входящие</li>
		<li class="list__item">Отложенные</li>
		<li class="list__item">Отправленные</li>
		<li class="list__item">Черновики</li>
		<li class="list__item">Корзина</li>
	</ul>
	<div class="group-btn">
		<button id="first" class="btn btn--primary">Выбрать первый элемент</button>
		<button id="last" class="btn btn--primary">Выбрать последний элемен</button>
		<button id="next" class="btn btn--primary">Выбрать следующий элемент</button>
		<button id="prev" class="btn btn--primary">Выбрать предыдущий элемент</button>
		<button id="append" class="btn btn--primary">Добавить элемент</button>
		<button id="remove" class="btn btn--primary">Удалить элемент</button>
		<button id="prepend" class="btn btn--primary">Добавить в начало</button>
	</div>
	

	
	<script src="js/script.js"></script>
</body>
</html>
