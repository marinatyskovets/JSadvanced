<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homework_3-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30,
    также добавьте кнопки которые останавливают отчет, и запускают его заново и добавьте кнопку
    обнуляющую отcчет. Также попробуйте изменить код так чтобы отсчет начинался с 30 и заканчивался на 1. -->

    <div class="title">Секундомер</div>
    <div class="group-time">
        <div class="time">
            <span id="time" class="time__item">00:00</span>
        </div>
    </div>
    <div class="group-btn">
        <button id="start" class="btn btn--primary">start</button>
        <button id="stop" class="btn btn--danger">stop</button>
        <button id="pause" class="btn btn--info">pause</button>
        <button id="resume" class="btn btn--success">resume</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
