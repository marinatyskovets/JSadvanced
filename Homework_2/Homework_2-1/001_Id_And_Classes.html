<body>
    <h1 id="id1">Title</h1>

    <script>
        //Перепишите все селекторы из первой папки 001_CSS_Selectors с помощью известных Вам методов и свойств.
        //В примере с классом добавьте к существующем классу, класс с именем newclass, а также выведите в консоль все стили что есть у элемента с этим классом
        //В примере с индентификатором добавьте свойства marginTop с значением 10px и background с значением red

        var elementsById = document.getElementById('id1');
        elementsById.style.color = 'red';
        elementsById.style.marginTop = '10px';
        elementsById.style.backgroundColor = 'red';

        var div = document.querySelectorAll('div.class1');
        for (var i = 0; i < div.length; i++) {
            div[i].style.cssText = 'color: blue; font-size: 14px; text-decoration: underline';
        }

        var elementsByClass = document.getElementsByClassName('class1');
        for (var i = 0; i < elementsByClass.length; i++) {
            elementsByClass[i].classList.add('newClass');
        }

        var elements = document.getElementsByClassName('newClass');
        for (var i = 0; i < elements.length; i++) {
            console.log(elements[i].style.cssText);
        }
    </script>
