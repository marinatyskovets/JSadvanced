<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homework_5-3</title>
    <style>
        span {
            display: inline-block;
            margin: 20px;
            padding: 15px;
            border: 1px solid #000000;
            cursor: pointer;
        }
        .tooltip {
            position: fixed;
            padding: 10px;
            color: #b82e7b;
            font-weight: bold;
            border: 2px solid #b82e7b;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы,
    подсказка сплыва под ними, а не в модальном окне. Используйте addEventListener -->

    <div id="main-div">
        <span data-tooltip="ПОДСКАЗКА1">наведите</span>
        <span data-tooltip="ПОДСКАЗКА2">для</span>
        <span data-tooltip="ПОДСКАЗКА3">подсказки</span>
    </div>
    <script>
        window.onload = function () {
            var mainDiv = document.getElementById('main-div');

            mainDiv.addEventListener('mouseover', function (e) {
                var dataToggleId = e.target.getAttribute('data-tooltip');
                if (!dataToggleId) return;

                createTooltip(dataToggleId);

                var box = e.target.getBoundingClientRect();
                var left = box.left + (e.target.offsetWidth - tooltip.offsetWidth) / 2;
                var top = box.top + e.target.offsetHeight;

                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
            })

            mainDiv.addEventListener('mouseout', function () {
                var tooltip = document.querySelector('.tooltip');
                if (tooltip) {
                    tooltip.remove();
                    tooltip = null;
                }
            })

            function createTooltip(text) {
                tooltip = document.createElement('span');
                tooltip.className = 'tooltip';
                tooltip.innerHTML = text;
                document.body.append(tooltip);
            }
        };
    </script>
</body>
</html>
