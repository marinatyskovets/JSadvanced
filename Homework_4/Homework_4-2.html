<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homework_4-2</title>
    <style>
        div {
            background-color:green;
            display: inline-block;
            height: 100px;
            width: 100px;
            margin: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Доработайте пример, 005_thisExample.html, при наведении мыши к одному из блоков,
    цвет блока должен измениться, на уникальный, такой которого еще нету у существующих блоков.
    Также выведите в блок текстовое оповещение о информации цвета, который используется для фона данного блока.
    При попытке закрыть вкладку, придупредите пользователя о том что информация будет утеряна. Используйте window.onload.  -->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>


    <script>
        window.onload = function () {
            var divArr = document.getElementsByTagName("div");

            for (var i = 0; i < divArr.length; i++) {
                divArr[i].onmouseover = function () {
                    this.style.backgroundColor = `rgb(${getRandom(0, 255)}, ${getRandom(0, 255)}, ${getRandom(0, 255)})`;
                    this.innerHTML = this.style.backgroundColor;
                }
            }

            function getRandom(min, max) {
                return Math.ceil(Math.random() * (max - min) + min)
            }
        }

        window.onbeforeunload = function () {
            return true;
        };
    </script>
</body>
</html>
